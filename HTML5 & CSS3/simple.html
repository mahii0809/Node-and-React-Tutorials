<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body-class" id="form-id" style="background-color: crimson;">
     <!--inline Styling-->  
      <h1>
            Registration form
        </h1>
        <div>
            <label>First Name:</label>
            <input type="text"/>
        </div>
        <div>
           <label>Last Name:</label> 
        <input type="Text"/>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" name="Gender" value="1"/><label>Male</label>
            <input type="radio" name="Gender" value="2"/><label>Female</label>
        </div>
        <div>
            <label>Hobbies:</label>
            <input type="checkbox" name="Sports" value="Sports"/><label>Sports</label>
            <input type="checkbox" name="Music" value="Music"/><label>Music</label>
       
        </div>
        <div>
           <label>Date of Birth:</label> 
            <input type="date"/>
        </div>
        <div>
            <label>Rating:</label>
            <input type="range" min="0" max="100"/>
        </div>
        <div>
            <label>Id Proof:</label>
            <input type="file"/>
        </div>
    </body>
</html>
